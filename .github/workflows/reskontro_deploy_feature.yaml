name: Deploy feature reskontro
on:
  push:
    branches:
      - '**'
      - '!main'
      - '!dependabot/**'
    paths-ignore:
      - '**/bidrag-aktoerregister/**'
      - '**/bidrag-regnskap/**'


jobs:
  build_and_deploy:
    name: "Build and deploy to feature"
    permissions:
      contents: "read"
      id-token: "write"
    uses: navikt/bidrag-workflow/.github/workflows/deploy.yaml@main
    secrets: inherit
    with:
      maven_options: -B -q -fae -f bidrag-reskontro
      ktlint_options: -f bidrag-reskontro
      dockerfile_with_path: ./bidrag-reskontro/Dockerfile
      docker_context: ./bidrag-reskontro
      nais_variabler_filnavn: bidrag-reskontro/feature.yaml
      nais_hovedfil_navn: bidrag-reskontro/nais.yaml
      image_suffix: bidrag-reskontro
